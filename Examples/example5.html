<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JQen If Example</title>
</head>

<body>
    <div id="container"></div>
    <script>
        var Module, data, template = `
<if case="{var:0} == 0">
<div>Zero!</div>
</if>

<if case="{var:1} == 0">
Zero!
<else />
<div>Not {var:0} but {var:1}.</div>
</if>

<if case="{var:2} == 0">
Zero!
<else if case="{var:2} == 2">
<div>Two!</div>
<else />
Not zero or one.
</if>

<if case="{var:2} == 0">
Zero!
<else if case="{var:2} == 5">
Two!
<else if case="{var:3} == 3">
<div>{var:3}</div>
<else />
Not zero or one or two.
</if>`;

        data = "[0,1,2,3]";

        Module = {
            onRuntimeInitialized: function () {
                document.getElementById("container").innerHTML = Module.JQen_Render(template, data,
                    "template name" // Optional for caching parsed template.
                );
            }
        };
    </script>
    <script src="JQen.js"></script>
</body>

</html>
